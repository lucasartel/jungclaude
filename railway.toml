[build]
builder = "NIXPACKS"

[deploy]
startCommand = "streamlit run streamlit_jung.py --server.port=$PORT --server.address=0.0.0.0"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Volume persistente
[[volumes]]
name = "jung-data"
mountPath = "/data"