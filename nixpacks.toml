[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
    "python3.11 -m pip install --upgrade pip",
    "python3.11 -m pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python3.11 -m streamlit run streamlit_jung.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"