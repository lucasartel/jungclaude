<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Metrics - Monitoramento de Qualidade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 50%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 10px;
        }

        .header-left p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-button {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid rgba(59, 130, 246, 0.3);
            font-weight: 600;
        }

        .back-button:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .btn-consolidate {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
        }

        .btn-consolidate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.5);
        }

        .btn-consolidate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .metrics-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.15);
            transition: all 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(251, 191, 36, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .metric-card h3 {
            color: #fbbf24;
            font-size: 1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 700;
            color: #60a5fa;
            margin: 15px 0;
            line-height: 1;
        }

        .metric-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-excellent {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-good {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-critical {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.15);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #fbbf24;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table thead {
            background: rgba(15, 23, 42, 0.8);
        }

        .users-table th {
            padding: 15px;
            text-align: left;
            color: #fbbf24;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #cbd5e1;
        }

        .users-table tbody tr {
            transition: all 0.2s;
        }

        .users-table tbody tr:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .btn-view-user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-view-user:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(251, 191, 36, 0.2);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            margin: 50px auto;
            padding: 40px;
            border-radius: 16px;
            max-width: 900px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #fbbf24;
            font-size: 2rem;
        }

        .btn-close {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-close:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .user-report {
            background: rgba(15, 23, 42, 0.8);
            padding: 25px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #cbd5e1;
            overflow-x: auto;
        }

        .top-users {
            display: grid;
            gap: 15px;
        }

        .user-rank {
            background: rgba(15, 23, 42, 0.6);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s;
        }

        .user-rank:hover {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(251, 191, 36, 0.3);
        }

        .user-rank-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .rank-number {
            font-size: 2rem;
            font-weight: 700;
            color: #fbbf24;
            min-width: 40px;
        }

        .user-info h4 {
            color: #e4e4e7;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .conversation-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
        }

        .alert {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>üß© Memory Metrics</h1>
                <p>Monitoramento de Qualidade do Sistema de Mem√≥ria</p>
            </div>
            <div class="header-actions">
                <button class="btn-consolidate" onclick="runConsolidation()" id="btnConsolidate">
                    ‚ö° Consolidar Mem√≥rias
                </button>
                <a href="/admin" class="back-button">‚Üê Dashboard</a>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div id="metricsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Carregando m√©tricas...</div>
            </div>
        </div>
    </div>

    <!-- Modal para relat√≥rio individual -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalUserName">Relat√≥rio do Usu√°rio</h2>
                <button class="btn-close" onclick="closeUserModal()">‚úï Fechar</button>
            </div>
            <div id="modalContent" class="user-report">
                Carregando...
            </div>
        </div>
    </div>

    <script>
        let globalData = null;

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function loadSystemMetrics() {
            try {
                const response = await fetch('/admin/memory-metrics');
                const data = await response.json();

                if (data.error) {
                    showAlert(`Erro: ${data.error}`, 'error');
                    return;
                }

                globalData = data;
                renderDashboard(data);

            } catch (error) {
                showAlert(`Erro ao carregar m√©tricas: ${error.message}`, 'error');
            }
        }

        function renderDashboard(data) {
            const container = document.getElementById('metricsContainer');

            // Health status emoji
            const healthEmoji = {
                'excellent': '‚úÖ',
                'good': 'üü¢',
                'warning': '‚ö†Ô∏è',
                'critical': '‚ùå'
            };

            let html = `
                <!-- M√©tricas Globais -->
                <div class="metrics-overview">
                    <div class="metric-card">
                        <h3>üë• Total Usu√°rios</h3>
                        <div class="metric-value">${data.users.total_users}</div>
                        <div class="metric-label">Usu√°rios ativos no sistema</div>
                    </div>

                    <div class="metric-card">
                        <h3>üí¨ Total Conversas</h3>
                        <div class="metric-value">${data.conversations.total_conversations}</div>
                        <div class="metric-label">${data.conversations.recent_conversations_30d} nos √∫ltimos 30 dias</div>
                    </div>

                    <div class="metric-card">
                        <h3>üß† Fatos Extra√≠dos</h3>
                        <div class="metric-value">${data.facts.total_facts}</div>
                        <div class="metric-label">Fatos estruturados (V2)</div>
                    </div>

                    <div class="metric-card">
                        <h3>üóÑÔ∏è ChromaDB</h3>
                        <div class="metric-value">${data.chromadb.total_documents}</div>
                        <div class="metric-label">${data.chromadb.consolidated_memories} mem√≥rias consolidadas</div>
                    </div>

                    <div class="metric-card">
                        <h3>üìà Cobertura Global</h3>
                        <div class="metric-value">${data.chromadb.global_coverage}%</div>
                        <div class="metric-label">
                            <span class="status-badge status-${data.health_status}">
                                ${healthEmoji[data.health_status]} ${data.health_status.toUpperCase()}
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Top Usu√°rios -->
                <div class="section">
                    <h2>üèÜ Top 5 Usu√°rios Mais Ativos</h2>
                    <div class="top-users">
            `;

            data.users.top_active_users.forEach((user, index) => {
                html += `
                    <div class="user-rank">
                        <div class="user-rank-left">
                            <div class="rank-number">#${index + 1}</div>
                            <div class="user-info">
                                <h4>${user.user_name}</h4>
                                <p>ID: ${user.user_id}</p>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 20px;">
                            <div class="conversation-count">${user.conversation_count} conversas</div>
                            <button class="btn-view-user" onclick="viewUserMetrics('${user.user_id.replace('...', '')}', '${user.user_name}')">
                                Ver M√©tricas
                            </button>
                        </div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <!-- Tabela de Todos os Usu√°rios -->
                <div class="section">
                    <h2>üìä M√©tricas Detalhadas por Usu√°rio</h2>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Usu√°rio</th>
                                <th>User ID</th>
                                <th>Total Conversas</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            data.users.top_active_users.forEach(user => {
                html += `
                    <tr>
                        <td><strong>${user.user_name}</strong></td>
                        <td style="font-family: monospace; color: #94a3b8;">${user.user_id}</td>
                        <td><strong style="color: #60a5fa;">${user.conversation_count}</strong></td>
                        <td>
                            <button class="btn-view-user" onclick="viewUserMetrics('${user.user_id.replace('...', '')}', '${user.user_name}')">
                                üìã Ver Relat√≥rio Completo
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        async function viewUserMetrics(userId, userName) {
            const modal = document.getElementById('userModal');
            const modalUserName = document.getElementById('modalUserName');
            const modalContent = document.getElementById('modalContent');

            modalUserName.textContent = `üìä ${userName}`;
            modalContent.textContent = 'Carregando relat√≥rio...';
            modal.style.display = 'block';

            try {
                // Buscar o user_id completo da lista global
                const fullUser = globalData.users.top_active_users.find(u => u.user_id.startsWith(userId));
                const fullUserId = fullUser ? fullUser.user_id.replace('...', '') : userId;

                const response = await fetch(`/admin/memory-metrics?user_id=${encodeURIComponent(fullUserId)}&format=text`);
                const data = await response.json();

                if (data.error) {
                    modalContent.textContent = `Erro: ${data.error}`;
                } else {
                    modalContent.textContent = data.report;
                }

            } catch (error) {
                modalContent.textContent = `Erro ao carregar relat√≥rio: ${error.message}`;
            }
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        async function runConsolidation() {
            const btn = document.getElementById('btnConsolidate');
            btn.disabled = true;
            btn.textContent = '‚è≥ Consolidando...';

            try {
                const response = await fetch('/admin/test-consolidation', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.status === 'success' || result.consolidation_results) {
                    showAlert('‚úÖ Consolida√ß√£o conclu√≠da com sucesso!', 'success');

                    // Recarregar m√©tricas ap√≥s 2 segundos
                    setTimeout(() => {
                        loadSystemMetrics();
                    }, 2000);
                } else {
                    showAlert(`Erro na consolida√ß√£o: ${result.error || 'Erro desconhecido'}`, 'error');
                }

            } catch (error) {
                showAlert(`Erro ao executar consolida√ß√£o: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = '‚ö° Consolidar Mem√≥rias';
            }
        }

        // Carregar m√©tricas automaticamente ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            loadSystemMetrics();
        });
    </script>
</body>
</html>
