<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jung Claude Admin</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
        body { font-family: 'Inter', sans-serif; }
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }

        /* Jung Lab Theme - Dark Mode Overrides */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%) !important;
            color: #e2e8f0 !important;
            min-height: 100vh;
        }

        /* Background Colors */
        .bg-white {
            background: rgba(30, 41, 59, 0.7) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .bg-gray-50 {
            background: rgba(15, 23, 42, 0.5) !important;
        }

        .bg-gray-100 {
            background: rgba(51, 65, 85, 0.5) !important;
        }

        .bg-indigo-50 {
            background: rgba(139, 92, 246, 0.1) !important;
        }

        .bg-green-50 {
            background: rgba(34, 197, 94, 0.1) !important;
        }

        /* Text Colors */
        .text-gray-900,
        .text-gray-800,
        .text-gray-700 {
            color: #f1f5f9 !important;
        }

        .text-gray-600 {
            color: #cbd5e1 !important;
        }

        .text-gray-500 {
            color: #94a3b8 !important;
        }

        .text-indigo-600 {
            color: #a78bfa !important;
        }

        .text-green-600 {
            color: #4ade80 !important;
        }

        /* Border Colors */
        .border-gray-200,
        .border-gray-300 {
            border-color: rgba(148, 163, 184, 0.2) !important;
        }

        .divide-gray-200 > :not([hidden]) ~ :not([hidden]),
        .divide-gray-300 > :not([hidden]) ~ :not([hidden]) {
            border-color: rgba(148, 163, 184, 0.2) !important;
        }

        /* Hover States */
        .hover\:bg-gray-50:hover {
            background: rgba(51, 65, 85, 0.4) !important;
        }

        .hover\:text-gray-700:hover {
            color: #e2e8f0 !important;
        }

        .hover\:border-gray-300:hover {
            border-color: rgba(139, 92, 246, 0.3) !important;
        }

        /* Links */
        a {
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateX(2px);
        }

        /* Tables */
        table {
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: rgba(15, 23, 42, 0.6) !important;
        }

        tbody tr:hover {
            background: rgba(139, 92, 246, 0.1) !important;
        }

        /* Cards */
        .rounded-lg,
        .rounded-xl {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .bg-indigo-600 {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%) !important;
        }

        .bg-indigo-600:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%) !important;
        }

        /* Navigation */
        nav.bg-white {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2) !important;
        }

        nav a.border-indigo-500 {
            border-bottom-color: #8b5cf6 !important;
            color: #c4b5fd !important;
        }

        nav a.border-transparent:hover {
            color: #ddd6fe !important;
        }

        /* Footer */
        footer.bg-white {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(139, 92, 246, 0.2) !important;
        }

        /* Custom Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #c4b5fd 0%, #ddd6fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Status Badges */
        .bg-green-100 {
            background: rgba(34, 197, 94, 0.2) !important;
        }

        .bg-yellow-100 {
            background: rgba(251, 191, 36, 0.2) !important;
        }

        .bg-red-100 {
            background: rgba(239, 68, 68, 0.2) !important;
        }

        .text-green-800 {
            color: #4ade80 !important;
        }

        .text-yellow-800 {
            color: #fbbf24 !important;
        }

        .text-red-800 {
            color: #f87171 !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-indigo-600">ðŸ§  Jung Claude</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/admin" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/admin/users" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            UsuÃ¡rios
                        </a>
                        <a href="/admin/jung-lab" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            ðŸ§  Jung Lab
                        </a>
                        <a href="/admin/sync-check" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            DiagnÃ³stico
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div id="sync-status-indicator" hx-get="/admin/api/sync-status" hx-trigger="load, every 30s">
                        <!-- Status carregado via HTMX -->
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                            Carregando...
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                Jung Claude Admin v3.0 (FastAPI + HTMX)
            </p>
        </div>
    </footer>

</body>
</html>
