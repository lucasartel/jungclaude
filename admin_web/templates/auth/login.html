<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JungAgent Admin - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 2.2em;
            color: #ffffff;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-section .subtitle {
            color: #94a3b8;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            font-size: 1em;
            color: #ffffff;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #64748b;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ef4444;
            font-size: 0.9em;
        }

        .info-message {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
            font-size: 0.9em;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #64748b;
            font-size: 0.85em;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>ðŸ§  JungAgent</h1>
            <p class="subtitle">Admin Multi-Tenant</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        {% if info %}
        <div class="info-message">
            {{ info }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                    placeholder="seu@email.com"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                >
            </div>

            <button type="submit" class="btn-login">
                Entrar
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #8b5cf6; font-size: 0.9em;">Autenticando...</p>
            </div>
        </form>

        <div class="footer-text">
            Sistema Multi-Tenant v1.0 | JungAgent Â© 2026
        </div>
    </div>

    <script>
        // Mostrar loading ao enviar form
        document.getElementById('loginForm').addEventListener('submit', function() {
            document.getElementById('loading').classList.add('active');
            document.querySelector('.btn-login').disabled = true;
        });

        // Enter no email vai para senha
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
