{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Diagnóstico de Sincronização</h1>
        <p class="mt-1 text-sm text-gray-500">Verifique a consistência entre o banco relacional (SQLite) e o banco
            vetorial (ChromaDB).</p>
    </div>

    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Executar Diagnóstico</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Esta operação irá contar os registros em ambos os bancos e verificar se há discrepâncias.</p>
            </div>
            <div class="mt-5">
                <button hx-get="/admin/api/diagnose" hx-target="#diagnosis-result" hx-indicator="#spinner"
                    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Rodar Verificação
                    <svg id="spinner" class="htmx-indicator ml-2 -mr-1 h-5 w-5 text-white animate-spin"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="diagnosis-result">
        <!-- Resultado será injetado aqui via HTMX -->
    </div>
</div>
{% endblock %}
